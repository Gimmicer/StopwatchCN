<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stopwatch</title>
    <link rel="stylesheet" href="stopwatch.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="stopwatch_container">
        <div class="stopwatch_heading">Stopwatch</div>
        <div class="stopwatch_time_guide">
          Hours : Minutes : Seconds : Mili-seconds
        </div>
        <div class="stopwatch_time">
          <span id="hr">00</span>: <span id="min">00</span>:
          <span id="sec">00</span>:
          <span id="msec">00</span>
        </div>
        <div class="stopwatch_controls">
          <img src="play.png" alt="start" id="stopwatch_start" />
          <img
            src="pause.png"
            class="d-none"
            alt="pause"
            id="stopwatch_pause"
          />
          <img src="reset.png" alt="reset" id="stopwatch_reset" />
        </div>
      </div>
    </div>
    <script src="stopwatch.js"></script>
  </body>
</html>
